<h1 class="text-center">Guess The Word</h1>
<div>
  <div class="row justify-content-center">
    <form class="m-2 p-2 bg-light text-dark">
      <div class="form-group row">
        <label for="round" class="col-sm-6 col-form-label"
          >Enter number of rounds</label
        >
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            id="round"
            [(ngModel)]="noOfRound"
            name="round"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="noOfTeam" class="col-sm-6 col-form-label">
          Enter number of teams
        </label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            id="noOfTeam"
            [(ngModel)]="noOfTeam"
            name="noOfTeam"
            (blur)="createTeamList()"
          />
        </div>
      </div>
      <div class="form-group row" *ngFor="let team of teamList; index as i">
        <label for="team" class="col-sm-6 col-form-label">
          {{ "Team " + i }}
        </label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            id="team"
            name="team"
            [placeholder]="'Enter Team ' + i + ' name'"
            [(ngModel)]="team.name"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12 text-center">
          <button
            type="submit"
            class="btn btn-primary"
            (click)="startTheGame()"
          >
            Start the game
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
